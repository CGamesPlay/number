<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>My Number!</title>
  <link rel="stylesheet" type="text/css"
    href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
  <link rel="stylesheet" type="text/css" href="number.css" />
  <script type="text/javascript" async="async"
    src="//connect.facebook.net/en_US/all.js"></script>
  <script type="text/javascript"
    src="http://code.jquery.com/jquery-1.7.1.js"></script>
  <script type="text/javascript"
    src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
  <script type="text/javascript" src="number.js"></script>
</head>
<body>
<div id="fb-root"></div>
<div id="home-page" data-role="page">
  <div data-role="header"><h1>My Number!</h1></div>
  <div id="content" data-role="content">
    <div id="current-numbers">
      <ul data-role="listview"></ul>
    </div>
    <div id="change-numbers">
      <input type="range" min="0" max="100" step"1" value="20" />
      <div data-role="controlgroup" data-type="horizontal">
        <button data-action="less" data-icon="arrow-d">Less</button>
        <button data-action="submit" data-theme="b">Save</button>
        <button data-action="more" data-icon="arrow-u">More</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
